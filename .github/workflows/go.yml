name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3.8.10-rc.6-management
        options:
          hostname: github
        env:
          RABBITMQ_NODENAME: rabbit
          RABBITMQ_DEFAULT_USER: monitoring
          RABBITMQ_DEFAULT_PASS: secret
        ports:
          - 15672:15672
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: go build -v ./cmd/CheckRabbitMQ.go

      - name: Test
        run: go test -v ./test
